{% extends 'theme.html' %}

{% block title %}204 - No Content{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">No Content</div>
                <div class="card-body text-center">
                    <h1 class="display-1">204</h1>
                    <p class="lead">Request processed, no content to display.</p>
                    <p>{{ message|default:"Your request was successful, but there is no content to return." }}</p>
                    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
