{% extends 'theme.html' %}

{% block title %}200 - Success{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Success</div>
                <div class="card-body text-center">
                    <h1 class="display-1">200</h1>
                    <p class="lead">Your request has been processed successfully.</p>
                    <p>{{ message|default:"The operation was completed without errors." }}</p>
                    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
