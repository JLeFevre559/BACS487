{% extends 'theme.html' %}

{% block title %}404 - Not Found{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Page Not Found</div>
                <div class="card-body text-center">
                    <h1 class="display-1">404</h1>
                    <p class="lead">The page you are looking for does not exist.</p>
                    <p>{{ error_message|default:"The requested URL was not found on this server." }}</p>
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
