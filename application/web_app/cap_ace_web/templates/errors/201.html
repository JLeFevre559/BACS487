{% extends 'theme.html' %}

{% block title %}201 - Created{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Resource Created</div>
                <div class="card-body text-center">
                    <h1 class="display-1">201</h1>
                    <p class="lead">Resource created successfully.</p>
                    <p>{{ message|default:"Your new resource has been created and is now available." }}</p>
                    <div class="mt-4">
                        <a href="{{ resource_url|default:'#' }}" class="btn btn-primary">View Resource</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
