{% extends 'theme.html' %}

{% block title %}401 - Unauthorized{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Authentication Required</div>
                <div class="card-body text-center">
                    <h1 class="display-1">401</h1>
                    <p class="lead">You need to authenticate to access this resource.</p>
                    <p>{{ error_message|default:"Please log in to continue." }}</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
