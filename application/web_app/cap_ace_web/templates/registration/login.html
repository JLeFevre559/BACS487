{% extends 'theme.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{% url 'user_create' %}" class="btn btn-link">Create Account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
