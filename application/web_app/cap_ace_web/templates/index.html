<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kashoo - Personal Financial Learning</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #0056b3;  
      color: white;
      text-align: center;
      padding: 20px;
    }

    .main-content {
      text-align: center;
      margin: 40px;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .card {
      display: inline-block;
      width: 25%;
      background-color: #007bff;
      color: white;
      margin: 15px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      font-size: 22px;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .stock-price, .crypto-price {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="header">
    <h1>Welcome to Kashoo!</h1>
    <p>Your Personal Financial Learning Journey Starts Here</p>
  </div>

  
  <div class="main-content">
    <h2>Get Started with Financial Learning</h2>
    <div class="card">
      <h3>Stocks</h3>
      <p class="stock-price" id="stock-price">Loading...</p>
    </div>
    <div class="card">
      <h3>Crypto</h3>
      <p class="crypto-price" id="crypto-price">Loading...</p>
    </div>
    <div class="card">
      <h3>News</h3>
      <p><a href="https://www.cnbc.com" target="_blank" class="button">Check Latest News</a></p>
    </div>
    <div class="card">
      <h3>Learning</h3>
      <p><a href="customizelearning.html" class="button">Customize My Learning</a></p>
    </div>
  </div>

  
  <div class="footer">
    <p>&copy; 2025 Kashoo. All Rights Reserved.</p>
  </div>

  
  <script>
    
    async function fetchStockPrice() {
      const stockSymbol = 'AAPL'; // 
      const apiKey = 'YOUR_ALPHA_VANTAGE_API_KEY';  
      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${stockSymbol}&interval=1min&apikey=${apiKey}`;

      const response = await fetch(url);
      const data = await response.json();
      
      if (data['Time Series (1min)']) {
        const latestTime = Object.keys(data['Time Series (1min)'])[0];
        const latestPrice = data['Time Series (1min)'][latestTime]['1. open'];
        document.getElementById('stock-price').textContent = `$${latestPrice}`;
      } else {
        document.getElementById('stock-price').textContent = 'Error fetching data';
      }
    }

    
    async function fetchCryptoPrice() {
      const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd';
      const response = await fetch(url);
      const data = await response.json();

      const bitcoinPrice = data.bitcoin.usd;
      const ethereumPrice = data.ethereum.usd;

      document.getElementById('crypto-price').innerHTML = `
        Bitcoin: $${bitcoinPrice}<br>
        Ethereum: $${ethereumPrice}
      `;
    }

    
    window.onload = () => {
      fetchStockPrice();
      fetchCryptoPrice();
    };
  </script>
</body>
</html>
