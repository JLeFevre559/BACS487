<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card quiz-card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">{{ category }} Question</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'play_multiple_choice' category_code %}">
                        {% csrf_token %}
                        <input type="hidden" name="question_id" value="{{ question.id }}">
                        
                        <div class="question mb-4">
                            <h4>{{ question.question }}</h4>
                        </div>
                        
                        <div class="choices">
                            {% for choice in choices %}
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="answer" id="choice{{ forloop.counter }}" value="{{ choice }}" required>
                                    <label class="form-check-label" for="choice{{ forloop.counter }}">
                                        {{ choice }}
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'learn' %}" class="btn btn-outline-secondary">Back to Learning</a>
                            <button type="submit" class="btn btn-primary">Submit Answer</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <small>Difficulty: {{ question.get_difficulty_display }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
