<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">{{ category }} Question</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'play_fill_blank' category_code %}">
                        {% csrf_token %}
                        <input type="hidden" name="question_id" value="{{ question.id }}">
                        
                        <div class="question mb-4">
                            <h4>{{ question.question }}</h4>
                        </div>
                        <div class="form-group mb-4">
                            <label for="missing_word">Enter the missing word:</label>
                            <input type="text" class="form-control" id="missing_word" name="missing_word" placeholder="Enter Missing Word" required>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'learn' %}" class="btn btn-outline-secondary">Back to Learning</a>
                            <button type="submit" class="btn btn-primary">Submit Answer</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <small>Difficulty: {{ question.get_difficulty_display }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
